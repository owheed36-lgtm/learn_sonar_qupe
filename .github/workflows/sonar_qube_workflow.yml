name: SonarCloud PR Analysis

on:
  pull_request:

    types: [opened, synchronize, reopened]

jobs:
  sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"

      - name: Install dependencies
        run: |
          flutter pub get
          sudo apt-get update && sudo apt-get install -y lcov

      - name: Generate coverage
        run: |
          mkdir -p coverage
          if [ -d "test" ]; then
            flutter test --coverage || true
          fi
          # Create coverage file if it doesn't exist
          if [ ! -f "coverage/lcov.info" ]; then
            echo "TN:" > coverage/lcov.info
            echo "end_of_record" >> coverage/lcov.info
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # ADD THESE REQUIRED PARAMETERS:
          args: >
            -Dsonar.organization=YOUR_SONARCLOUD_ORGANIZATION_KEY
            -Dsonar.projectKey=YOUR_SONARCLOUD_PROJECT_KEY
            -Dsonar.dart.analyzer.skip=true
            -Dsonar.dart.skip=true