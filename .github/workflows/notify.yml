name: Notifier

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches: [ main ]

jobs:
  slackNotify:
    runs-on: ubuntu-latest

    steps:
      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Slack Notification (Advanced)
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: test_channel
          SLACK_USERNAME: CI-Bot
          SLACK_ICON_EMOJI: ":satellite:"

          SLACK_MESSAGE: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ github.event_name == 'pull_request' && 'üöÄ Pull Request Activity' || 'üì¶ Push to Main Branch' }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*üë§ Author*\n`${{ github.event_name == 'pull_request' && github.event.pull_request.user.login || github.actor }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*üìù Action*\n`${{ github.event_name == 'pull_request' && github.event.action || 'push' }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*üì¶ Repository*\n`${{ github.repository }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*üß© Commit*\n`${{ steps.sha.outputs.short }}`"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*üåø Branch*\n${{ github.event_name == 'pull_request'
                      && format('`{0}` ‚Üí `{1}`', github.event.pull_request.head.ref, github.event.pull_request.base.ref)
                      || format('`{0}`', github.ref_name) }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*üßæ Title*\n${{ github.event_name == 'pull_request'
                      && github.event.pull_request.title
                      || 'Direct push to main' }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*üî¢ Commits*\n${{ github.event_name == 'pull_request'
                        && github.event.pull_request.commits
                        || '1+' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*üè∑Ô∏è Labels*\n${{ github.event_name == 'pull_request'
                        && join(github.event.pull_request.labels.*.name, ', ')
                        || '‚Äî' }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*üë• Reviewers*\n${{ github.event_name == 'pull_request'
                        && join(github.event.pull_request.requested_reviewers.*.login, ', ')
                        || '‚Äî' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*üë§ Assignees*\n${{ github.event_name == 'pull_request'
                        && join(github.event.pull_request.assignees.*.login, ', ')
                        || '‚Äî' }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üîç View Details"
                      },
                      "url": "${{ github.event_name == 'pull_request'
                        && github.event.pull_request.html_url
                        || format('https://github.com/{0}/commit/{1}', github.repository, github.sha) }}",
                      "style": "primary"
                    }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "‚öôÔ∏è Generated by GitHub Actions ‚Ä¢ CI Notification"
                    }
                  ]
                }
              ]
            }